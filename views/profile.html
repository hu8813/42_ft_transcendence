  <h1 class="profile-title"> <br/><span  id="profile-title">Pong Master</span><br/> <span id="nicknameadr2"></span></h1>
  <div class="avatar-preview">
    <img class="profile-pic" src="" alt="Profile Picture" style="display: block; margin: 0 auto; max-width: 250px; max-height: 250px;">
   </div>
   <button id="changePhoto" class="profile-button">Change Photo</button>
   <input type="file" id="uploadPhoto" class="profile-input" style="display: none;" onchange="uploadPhoto(event)">

    <button id="changeNick" class="profile-button"><span id="changeNickname">Change Nickname</span></button>
  </div>
  <div class="email-info-section">
    <h2 class="info-header"><span id="email">E-mail</span>: <span id="emailadr">Loading...</span></h2>
  </div>
  <div class="score-info-section">
    <h2 class="info-header"><span id="score">Score</span>: <span id="scoreadr"></span></h2>
  </div>
  
  
  <button id="deleteProfile" class="profile-button" >Delete Profile</button>
</div>
