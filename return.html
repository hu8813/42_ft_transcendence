<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Return</title>
</head>
<body>
<script>
document.addEventListener("DOMContentLoaded", async function() {
  const locationSearch = window.location.search;
  const params = new URLSearchParams(locationSearch);
  const code = params.get('code');

  if (code) {
    try {
      const response = await fetch(`https://pong42.azurewebsites.net/api/userinfo/?code=${code}`);
      const userData = await response.json();

      localStorage.setItem("isLoggedIn", true);
      localStorage.setItem("userNickname", userData.nickname);
      localStorage.setItem("userLogin", userData.login);
      localStorage.setItem("userImage", userData.image_link);
      localStorage.setItem("userScore", userData.score);
      localStorage.setItem("userEmail", userData.email);

      window.location.href = "/"; // Redirect to home page
    } catch (error) {
      console.error("Error fetching user info:", error);
      // Handle error (e.g., display error message)
    }
  }
});
</script>
</body>
</html>
