<script>
  

  
  
  function submitFeedback() {
    var feedbackText = document.getElementById("feedback-text").value;

    if (!feedbackText.trim()) return;

    feedbackText = feedbackText.substring(0, 300);


    var xhr = new XMLHttpRequest();

    xhr.open("POST", `/api/feedback/`, true);

    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.setRequestHeader("X-CSRFToken", csrfToken);

    xhr.onload = function () {
        if (xhr.status === 200) {
            console.log("Feedback submitted successfully.");
        } else {
            console.error("Error submitting feedback:", xhr.statusText);
        }
    };

    var data = JSON.stringify({ feedback: feedbackText });

    xhr.send(data);

    closePopup();
}


function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
