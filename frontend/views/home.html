<style>
  .ping-pong-table {
    width: 100%;
    height: 400px; 
    display: flex;
    justify-content: center; 
    align-items: center; 
    position: relative;
  }

  .ping-pong-ball {
    width: 3em; 
    height: 3em; 
    background-color: #fff; 
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: bounce 0.40s infinite alternate; 
  }

  @keyframes bounce {
    0% {
      transform: translate(-50%, -50%) translateY(0);
    }
    100% {
      transform: translate(-50%, -50%) translateY(-100px);
    }
  }
</style>
