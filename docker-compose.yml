services:
  backend:
    container_name: backend
    restart: on-failure:5
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app/
      - init_flag:/usr/src/init
    ports:
      - '8000:8000'
    env_file:
      - ./backend/.env

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: on-failure:5
    volumes:
      - database-postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - .env

  nginx:
    container_name: nginx
    restart: on-failure:5
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./frontend:/etc/frontend
    depends_on:
      - backend

volumes:
  init_flag:
  database-postgres: